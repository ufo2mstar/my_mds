# Site settings
title: Un Ltd.
brief-intro: web logs from
blog-title: Greetings Earthling!

url: "https://ufo2mstar.github.io" # protocol and the base hostname for your site
baseurl: "" # the subpath of your site, e.g. /blog
#baseurl: "/blog" # the subpath of your site, e.g. /blog

permalink: blog/:year/:month/:day/:title/

# other links
twitter_username: ufo2m
#facebook_username: ufo2mstar
github_username: ufo2mstar
email: narensst@gmail.com
linkedIn_username: narenss
aboutme_username: narenss
#dribbble_username:


description_footer: my other online exploits

# comments
# two ways to comment, only choose one, and use your own short name
# Two comments plugin, choose a just fine, use their own short_name
disqus_shortname: ufo2mstar-github-io

# statistic analysis
google_analytics_id: UA-26595428-2 # google analysis tracking id

kramdown:
  input: GFM
  syntax_highlighter: rouge

# port: if you want something other than 4000 as a default
port: 80

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
plugins:
  - jekyll-paginate
  - jemoji # for github flavored emojis :) :+1:
  - jekyll-relative-links # so that I dont have to do absolute pathing
  - jekyll-mermaid
  - jekyll-seo-tag
#gems:
#  - jekyll-feed

mermaid:
#  src: 'js/mermaid.js'
  src: 'https://cdnjs.cloudflare.com/ajax/libs/mermaid/7.0.0/mermaid.min.js'

paginate: 10

# for dark theme
sass:
  style: compressed

repository: ufo2mstar/ufo2mstar.github.io
