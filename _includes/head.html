<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }} bloggings!{% endif %}</title>
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
    <link rel="icon" href="/favicon.ico?" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="https://at.alicdn.com/t/font_8v3czwksspqlg14i.css">-->
    <link rel="stylesheet" href='{{ "/css/main.css" | prepend: site.baseurl }}'>
    <link rel="stylesheet" href='{{ "/css/custom.css" | prepend: site.baseurl }}'>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
          href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
    
    <!-- CDNing jquery for now..-->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    
    <!--<link rel="stylesheet" href='{{ "/css/bootstrap.css" | prepend: site.baseurl }}'>-->
    <!--<link rel="stylesheet" href='{{ "/css/connect-bootstrap.css" | prepend: site.baseurl }}'>-->
    
    <!--<link rel="stylesheet" type="text/css" href="css/bootstrap.css">-->
    <!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
    <!--<script type="text/javascript" src="js/jquery-1.11.1.js"></script>-->
    <!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
    
    {% if site.google_analytics_id %}
    <script>
        // google analytics
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{site.google_analytics_id}}', 'auto');
        ga('send', 'pageview');
    
    </script>
    {% endif %}
    
    {% if page.mathjax %}
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: { inlineMath: [["$","$"],["\\(","\\)"]] },
            "HTML-CSS": {
                linebreaks: { automatic: true, width: "100% container" }
            }
        }
    );
    
    
    
    </script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    {% endif %}
    
    {% if page.mermaid %}
    <script type="text/javascript">
    
    </script>

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mermaid/7.0.0/mermaid.dark.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mermaid/7.0.0/mermaid.forest.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mermaid/7.0.0/mermaid.min.css">-->
    
    <style>
        .mermaid {
            margin: auto;
            overflow: auto;
            width: 100%;

            overflow-x: visible;
