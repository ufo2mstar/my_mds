    <!--<script src='{{ " /js/bootstrap.min.js " | prepend: site.baseurl }}' charset="utf-8"></script>-->

    <!-- CDNing jquery for now..-->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

    <script type="text/javascript" src='{{ "/js/static-social-buttons.js" | prepend: site.url }}'></script>

    <script src='{{ "/js/smooth-scroll.min.js" | prepend: site.url }}' charset="utf-8"></script>
    
    <!-- fellow developers are the best! -->
    <script src='{{ "/js/jquery.fitvids.js" | prepend: site.url }}' charset="utf-8"></script>

    <script type="text/javascript">
        $('iframe[src*="youtu"]').parent().fitVids();
//        $('iframe[src*="drive.google"]').parent().fitVids();
//        $("#vid").fitVids();
//        $("#vid").fitVids({ customSelector: "iframe[src^='https://drive.google.com']"});
        $("*").fitVids({ customSelector: "iframe[src^='https://drive.google.com']"});
//        $("*").fitVids({ customSelector: "img[src^='https://lh3.googleusercontent.com']"});

    </script>
    
    <script type="text/javascript">
      smoothScroll.init({
        speed: 500, // Integer. How fast to complete the scroll in milliseconds
        easing: 'easeInOutCubic', // Easing pattern to use
        offset: 20, // Integer. How far to offset the scrolling anchor location in pixels
      });
    </script>
